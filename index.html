<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="imageAssets/favicon.ico">
    <title>Steganography</title>
    <link rel="stylesheet" href="App.css" />
    <script src="js/FileSaver.min.js"></script>
  </head>
  <body class="App background">
    <div>
      <h1>Text Steganography</h1>
      <img src="https://blogvaronis2.wpengine.com/wp-content/uploads/2019/12/pgp-encryption-hero.png" width="600">
      <p class="introText">Hides your choice of text in the image you upload. Also can decode image text in uploaded image that was prevousily hidden by this service.</p>
      <i>Accepted file formats: .jpeg, .png, .jpg</i>
      <div class="divFileSelected">
        <br><br>
        <sub>Upload Image to Encode</sub><br>
        <input
          class="btn-primary"
          accept=".jpeg, .png, .jpg"
          type="file"
          onchange="fileUploaded(this);"
        />
      </div>
      <div class="imageDiv">
        <h5 id="regImageText"></h5>
        <img class="image" id="regImage" src="" alt="" />
      </div>

      <div id="hideTextBlock" class="">
      </div>

      <div id="encImageBlock" class="imageDiv">
      </div>
      <div class="">
        <sub>Upload Image to Decode</sub><br>
        <input 
          class="btn-primary"
          accept=".jpeg, .png, .jpg" 
          type="file"
          onchange="decodeImage(this);" 
        />
      </div>
      <div class="messageDiv"><h5 id="decodedTextDes"></h5><canvas class="message" id="decodeImg"></canvas></div>
      <br>
    </div>
    <script src="js/handlers.js"></script>
  </body>
</html>
