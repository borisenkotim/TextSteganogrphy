<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>
    <link rel="stylesheet" href="App.css" />
    <script src="js/steganography.min.js"></script>
  </head>
  <body class="App background">
    <div>
      <h1>Text Steganography</h1>
      <p class="introText">Hides your choice of text in the image you upload. Also can decode image text in uploaded image that was prevousily hidden by this service.</p>
      <i>Accepted file formats: .jpeg, .png, .jpg</i>
      <div class="divFileSelected">
        <br><br>
        <sub>Upload Image to Encode</sub><br>
        <input
          class="btn-primary"
          accept=".jpeg, .png, .jpg"
          type="file"
          onchange="fileUploaded(this);"
        />
      </div>
      <div  class="">
        <h5 id="regImageText"></h5>
        <img id="regImage" src="" width=400 alt="" />
      </div>

      <div id="hideTextBlock" class="">
      </div>

      <div id="encImageText" class="">
      </div>
      <div class="">
        <sub>Upload Image to Decode</sub><br>
        <input 
          class="btn-primary"
          accept=".jpeg, .png, .jpg" 
          type="file"
          onchange="decodeImage(this);" 
        />
        <img class = "" src="" alt="">
      </div>
      <h5 id="decodedTextDes"></h5>
      <br>
    </div>
    <script src="js/handlers.js"></script>
  </body>
</html>
